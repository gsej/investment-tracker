<div *ngIf="recordedTotalValues">

  <h2>Recorded Total Values</h2>

  <table mat-table [dataSource]="recordedTotalValues.recordedTotalValues">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="accountCode">
      <th mat-header-cell *matHeaderCellDef> Account Code </th>
      <td mat-cell *matCellDef="let element"> {{element.accountCode}} </td>
    </ng-container>

    <ng-container matColumnDef="totalValueInGbp">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.totalValueInGbp}} </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </table>

</div>
